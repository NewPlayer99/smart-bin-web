<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup History</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f9;
      margin: 0;
      padding: 0;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 90%;
      margin: 40px auto;
      background: white;
      padding: 30px 25px 40px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      color: #1a73e8;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
      font-size: 1rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background-color: #1a73e8;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f7faff;
    }

    tbody tr:hover {
      background-color: #d6e4ff;
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .button-group button {
      padding: 12px 28px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-group button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .back-button {
      margin-top: 30px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeInBg 0.3s ease forwards;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 25px 30px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      transform: scale(0.8);
      opacity: 0;
      animation: scaleIn 0.3s ease forwards;
    }

    .modal-header {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.25rem;
      color: #155ab6;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s ease;
      border: none;
      background: transparent;
    }

    .close-btn:hover {
      color: #000;
    }

    /* Modal animations */
    @keyframes fadeInBg {
      from { background-color: rgba(0, 0, 0, 0); }
      to { background-color: rgba(0, 0, 0, 0.5); }
    }

    @keyframes scaleIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pickup Request History</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Status</th>
          <th>Points Earned</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>

    <div class="button-group">
      <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXK0o7i8cHLy_zIiG_NzI4n4LkSWJKkp0",
      authDomain: "smart-recycling-bin-4f5ac.firebaseapp.com",
      databaseURL: "https://smart-recycling-bin-4f5ac-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "smart-recycling-bin-4f5ac",
      storageBucket: "smart-recycling-bin-4f5ac.appspot.com",
      messagingSenderId: "629524361345",
      appId: "1:629524361345:web:3fcb38929e5942fd705d80"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const historyTable = document.getElementById("historyTable");

    async function loadHistory() {
      const usersRef = ref(db, 'users');
      const usersSnapshot = await get(usersRef);

      if (!usersSnapshot.exists()) {
        historyTable.innerHTML = '<tr><td colspan="5">No history found.</td></tr>';
        return;
      }

      const users = usersSnapshot.val();
      let html = "";

      for (const uid in users) {
        const user = users[uid];
        const history = user.pickup?.history;
        const email = uid.replace(/_/g, '@').replace('@gmail@com', '@gmail.com');

        if (!history) continue;

        for (const key in history) {
          const entry = history[key];
          html += `
            <tr>
              <td>${email}</td>
              <td>${entry.date || '-'}</td>
              <td>${entry.time || '-'}</td>
              <td>${entry.location || '-'}</td>
              <td>${entry.status || '-'}</td>
              <td>${entry.pointsEarned !== undefined ? entry.pointsEarned.toFixed(2) : '-'}</td>
            </tr>
          `;
        }
      }

      historyTable.innerHTML = html || '<tr><td colspan="5">No request history found.</td></tr>';
    }

    loadHistory();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* General page styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f9;
      margin: 0;
      padding: 0;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      width: 90%;
      margin: 40px auto;
      background: white;
      padding: 30px 25px 40px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #1a73e8;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Table styles */
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    thead {
      background-color: #1a73e8;
      color: white;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f7faff;
    }
    tbody tr:hover {
      background-color: #d6e4ff;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      border: none;
      background-color: #d9534f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 5px;
    }
    button:hover {
      background-color: #c9302c;
      transform: scale(1.05);
    }

    /* Back button */
    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    /* Modal overlay styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeInBg 0.3s ease forwards;
    }

    .modal.show {
      display: flex;
    }

    /* Modal content styles */
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 25px 30px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      transform: scale(0.8);
      opacity: 0;
      animation: scaleIn 0.3s ease forwards;
    }

    /* Modal header */
    .modal-header {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.25rem;
      color: #155ab6;
      text-align: center;
    }

    /* Modal close button */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s ease;
      border: none;
      background: transparent;
    }
    .close-btn:hover {
      color: #000;
    }

    /* Modal animations */
    @keyframes fadeInBg {
      from { background-color: rgba(0, 0, 0, 0); }
      to { background-color: rgba(0, 0, 0, 0.5); }
    }

    @keyframes scaleIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Management</h2>
    <div class="status-message" id="statusMsg"></div>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Points</th>
          <th>Requests Made</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>

    <div class="back-button">
      <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js';
    import { getDatabase, ref, get, set, remove } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBXK0o7i8cHLy_zIiG_NzI4n4LkSWJKkp0",
      authDomain: "smart-recycling-bin-4f5ac.firebaseapp.com",
      databaseURL: "https://smart-recycling-bin-4f5ac-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "smart-recycling-bin-4f5ac",
      storageBucket: "smart-recycling-bin-4f5ac.appspot.com",
      messagingSenderId: "629524361345",
      appId: "1:629524361345:web:3fcb38929e5942fd705d80"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableBody = document.getElementById("userTableBody");

    async function loadUsers() {
      const usersSnap = await get(ref(db, 'users'));
      if (!usersSnap.exists()) {
        tableBody.innerHTML = "<tr><td colspan='4'>No users found.</td></tr>";
        return;
      }

      const users = usersSnap.val();
      tableBody.innerHTML = "";

      let pendingCount = 0, userCount = 0, ongoingCount = 0, completeCount = 0;

      for (const uid in users) {
        const user = users[uid];
        if (user.role === "admin") continue;

        const email = uid.replace(/_/g, '.');
        const points = user.points || 0;
        const requests = user.pickup?.history ? Object.keys(user.pickup.history).length : 0;

        tableBody.innerHTML += `
          <tr>
            <td>${email}</td>
            <td>${points}</td>
            <td>${requests}</td>
            <td><button class="review-btn" onclick="deleteUser('${uid}')">Delete</button></td>
          </tr>
        `;

        // Count users and requests
        userCount++;
        if (user.pickup?.status === 'Pending') pendingCount++;
        if (user.pickup?.status === 'Approved') ongoingCount++;
        if (user.pickup?.status === 'Completed') completeCount++;
      }

      document.getElementById('userCount').textContent = userCount;
      document.getElementById('pendingCount').textContent = pendingCount;
      document.getElementById('ongoingCount').textContent = ongoingCount;
      document.getElementById('completeCount').textContent = completeCount;
    }

    window.deleteUser = async (uid) => {
      const confirmDelete = confirm("Are you sure you want to delete this user and all their data?");
      if (!confirmDelete) return;

      await remove(ref(db, `users/${uid}`));
      alert("User deleted.");
      loadUsers();
    };

      window.location.href = 'login.html';
    };

    loadUsers();
  </script>
</body>
</html>
